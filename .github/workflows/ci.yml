name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install
        run: pnpm install
      - name: Run lint
        run: pnpm -w run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install
        run: pnpm install
      - name: Typecheck
        run: pnpm -w run typecheck

  contracts-test:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install Anchor & Solana (local)
        run: |
          curl -sSfL https://release.solana.com/v1.17.19/solana-install-init.sh | sh -s - v1.17.19
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cargo install --locked --git https://github.com/coral-xyz/anchor avm --bin avm || true
      - name: Install dependencies
        run: pnpm install
      - name: Build contracts
        run: pnpm --filter @legal-program build || true
